<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ziua Ta, Cosmina ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FFC0CB; /* Fundal roz */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px #ff69b4;
      text-align: center;
    }

    .photo-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 20px;
    }

    .animated-photo {
      width: 100%;
      height: auto;
      border-radius: 20px;
      animation: float 3s ease-in-out infinite, pulse 2s infinite;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: #ff0000;
      font-size: 24px;
      animation: rise 4s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }

    #messages-container {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-size: 20px;
      max-width: 90%;
      min-height: 50px;
    }

    #quiz-container {
      margin-top: 30px;
      text-align:center;
    }

    #quiz-container button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #ff69b4;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    #quiz-container button:hover {
      transform: scale(1.1);
      background: #ffe6f0;
    }
  </style>
</head>
<body>

  <h1>Buburuza mea, e ziua ta astƒÉzi ‚ù§Ô∏è</h1>

  <div class="photo-container">
    <img src="Bubu-loving-Dudu.png" alt="Bubu »ôi Dudu" class="animated-photo">

    <div class="heart" style="left:20%;">‚ù§Ô∏è</div>
    <div class="heart" style="left:50%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="heart" style="left:70%; animation-delay: 2s;">‚ù§Ô∏è</div>
  </div>

  <div id="messages-container"></div>

  <!-- Mini-joc interactiv -->
  <div id="quiz-container">
    <div id="question" style="font-size: 22px; color: #fff; margin-bottom: 15px;"></div>
    <button id="btn-left">Da</button>
    <button id="btn-right">Nu</button>
    <div id="answer" style="margin-top: 20px; color: #fff; font-size: 20px;"></div>
  </div>

  <!-- Muzica de fundal (op»õional) -->
  <!--
  <audio autoplay loop>
    <source src="muzica.mp3" type="audio/mpeg">
    Browserul tƒÉu nu suportƒÉ audio.
  </audio>
  -->

  <script>
    // Inimioare animate
    const container = document.querySelector('.photo-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 80 + '%';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.textContent = '‚ù§Ô∏è';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);

    // Mesaje romantice cu fade in/fade out
    const messages = [
      "√é»õi aduci aminte c√¢nd am mers prima datƒÉ la mare √ÆmpreunƒÉ? üåä",
      "√émi place cum r√¢zi »ôi cum √Æmi luminezi zilele üòç",
      "Buburuza mea, fiecare zi cu tine e magicƒÉ ‚ú®",
      "Abia a»ôtept sƒÉ sƒÉrbƒÉtorim astƒÉzi √ÆmpreunƒÉ ‚ù§Ô∏è"
    ];

    const msgContainer = document.getElementById("messages-container");
    let msgIndex = 0;

    function showMessage() {
      if(msgIndex < messages.length) {
        const msg = document.createElement("div");
        msg.textContent = messages[msgIndex];
        msg.style.opacity = 0;
        msg.style.transition = "opacity 1s";
        msgContainer.appendChild(msg);

        setTimeout(() => { msg.style.opacity = 1; }, 100);
        setTimeout(() => { msg.style.opacity = 0; }, 3500);

        msgIndex++;
        setTimeout(showMessage, 4000);
      }
    }

    setTimeout(showMessage, 2000);

    // Mini-joc interactiv cu efecte la butoane
    const btnLeft = document.getElementById("btn-left");
    const btnRight = document.getElementById("btn-right");
    const answerDiv = document.getElementById("answer");
    const questionDiv = document.getElementById("question");

    const quizData = [
      { question: "Sim»õi cƒÉ sunt tot pentru tine? üíñ", left: "Da, mereu »ôi pentru totdeauna! üòç", right: "Nu, dar totu»ôi e»ôti specialƒÉ üòò" },
      { question: "Vrei sƒÉ mai facem amintiri √ÆmpreunƒÉ?", left: "Da, sƒÉ fie aventuri magice! ‚ú®", right: "Nu, dar abia a»ôtept sƒÉ r√¢dem √ÆmpreunƒÉ üòÑ" },
      { question: "MƒÉ vezi alƒÉturi de tine mereu?", left: "Da, mereu! ‚ù§Ô∏è", right: "Nu, dar tot te iubesc üòò" }
    ];

    let currentIndex = 0;

    function showQuestion(index) {
      const q = quizData[index];
      questionDiv.textContent = q.question;
      answerDiv.style.opacity = 0;
      answerDiv.textContent = "";
    }

    function handleClick(isLeft) {
      const q = quizData[currentIndex];
      const text = isLeft ? q.left : q.right;

      // efect click: pulse buton
      const btn = isLeft ? btnLeft : btnRight;
      btn.style.transform = "scale(1.2)";
      setTimeout(() => { btn.style.transform = "scale(1)"; }, 200);

      // afi»ôeazƒÉ mesaj cu fade
      answerDiv.style.opacity = 0;
      answerDiv.textContent = text;
      setTimeout(() => { answerDiv.style.opacity = 1; }, 50);

      // sunet la click (op»õional)
      // let audio = new Audio('click.mp3');
      // audio.play();

      nextQuestion();
    }

    btnLeft.addEventListener("click", () => handleClick(true));
    btnRight.addEventListener("click", () => handleClick(false));

    function nextQuestion() {
      currentIndex++;
      if(currentIndex < quizData.length) {
        setTimeout(() => showQuestion(currentIndex), 2000);
      } else {
        setTimeout(() => {
          questionDiv.textContent = "Mul»õumesc cƒÉ e»ôti √Æn via»õa mea ‚ù§Ô∏è";
          answerDiv.textContent = "";
          btnLeft.style.display = "none";
          btnRight.style.display = "none";
        }, 2500);
      }
    }

    showQuestion(currentIndex);
  </script>

</body>
</html>
